name: CI
on:
  push:
  schedule:
    - cron: '0 6 * * *'
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: yarn

      - name: Install CLI
        run: yarn link

      - name: Run
        run: 500wallpaper -o error/wallpaper
